<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Beasiswa Superbootcamp 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Sanbercode Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Register</a></li>
                <li><a href="article.html">Article</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Form Registrasi Beasiswa Superbootcamp 2024</h1>
        <form action="process.html" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="sistem_operasi">Sistem Operasi:</label>
            <input type="text" id="sistem_operasi" name="sistem_operasi" required><br><br>
            
            <label for="gitlab">Akun Gitlab:</label>
            <input type="text" id="gitlab" name="gitlab" required><br><br>
            
            <label for="telegram">Akun Telegram:</label>
            <input type="text" id="telegram" name="telegram" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2023 by Sanbercode</p>
    </footer>
</body>
</html>
